<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Contato</title>
    </head>
    <body>
        <header>
            <div class="caixa"><!-- para separar o menu das laterais -->
                <h1><img src="imagens/logo.png" alt="logo da barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produto</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input__padrao" required placeholder="Digite seu Nome">
                
                <label for="email">Email</label>
                <input type="email" id="email"class="input__padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input__padrao" required placeholder="(xx)xxxxx-xxxx" maxlength="11">
                
                <label for="mensagem">Mensagem</label>
                <textarea class="input_padrao" name="textarea" id="mensagem" cols="50" rows="10" required placeholder="Insira uma mensagem"></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>
                    <!-- type = radio deixa selecionar apenas um item -->
                    <label for="radio__email"><input type="radio"name="contato" value="email" id="radio__email">Email</label>
                    
                    <label for="radio__telefone"> <input type="radio" name="contato" value="telefone" id="radio__telefone">Telefone</label>
                    
                    <label for="radio__Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio__Whatsapp" checked>Whatsapp</label>
                </fieldset>
                
                <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                
                <input class="botao" type="submit" value="Enviar Formulário">
            </form>
            <table>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td>10h ~ 17h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>10h ~ 15h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>10h ~ 21h</td>
                </tr>
            </table>
        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p>&copy;Raylton Oliveira</p>
        </footer>
    </body>
</html>
